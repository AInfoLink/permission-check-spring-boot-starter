# 系統預設分類配置 - AWS Managed Policy Style
system-managed-categories:
  - code: "BOOKING"
    name: "預約"
    description: "場地預約、活動預約等"

  - code: "RENTAL"
    name: "租借"
    description: "設備租借、器材租借等"

  - code: "SERVICE"
    name: "服務"
    description: "各類服務費用"

  - code: "MEMBERSHIP"
    name: "會員"
    description: "會員費、會員相關費用"

  - code: "TOPUP"
    name: "儲值"
    description: "錢包儲值、點數購買等"

  - code: "MERCHANDISE"
    name: "商品"
    description: "實體商品販售"

  - code: "FEE"
    name: "費用"
    description: "手續費、服務費等"

  - code: "DISCOUNT"
    name: "折扣"
    description: "各類折扣優惠"

  - code: "REFUND"
    name: "退款"
    description: "退費、退款等"

  - code: "OTHER"
    name: "其他"
    description: "其他未分類項目"